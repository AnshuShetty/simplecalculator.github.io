<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="calclogo.png">
</head>
<body>
    <div class="container">
       
        <div class="calculator">
            <h5>Calculator-2023</h5>
            <form >
                <div class="display">
                   <input type="text" name="display">
                </div>
                <div class="value">
                    <input type="button"  value="AC" class="signs" onclick="display.value = '' " class="operator">
                    <input type="button"  value="DE" class="signs" onclick="display.value = display.value.toString().slice(0,-1) " class="operator">
                    <input type="button" class="btn" value="." onclick="display.value += '.' " class="operator">
                    <input type="button"  value="/" class="signs" onclick="display.value += '/' " class="operator">
                </div>
                <div class="value">
                    <input type="button" class="btn" value="7" onclick="display.value += '7' ">
                    <input type="button" class="btn" value="8" onclick="display.value += '8' ">
                    <input type="button" class="btn" value="9" onclick="display.value += '9' ">
                    <input type="button" class="signs" value="*" onclick="display.value += '*' " class="operator">
                </div>
                <div class="value">
                    <input type="button" class="btn" value="4" onclick="display.value += '4' ">
                    <input type="button" class="btn" value="5" onclick="display.value += '5' ">
                    <input type="button" class="btn" value="6" onclick="display.value += '6' ">
                    <input type="button" class="signs" value="-" onclick="display.value += '-' " class="operator">
                </div>
                <div class="value">
                    <input type="button" class="btn" value="1" onclick="display.value += '1' ">
                    <input type="button" class="btn" value="2" onclick="display.value += '2' ">
                    <input type="button" class="btn" value="3" onclick="display.value += '3' ">
                    <input type="button" class="signs" value="+" onclick="display.value += '+' " class="operator">
                </div>
                <div class="value">
                    <input type="button" value="00" class="btn"  onclick="display.value += '00' ">
                    <input type="button" value="0"  class="btn" onclick="display.value += '0' ">
                    <input type="button" value="="   onclick="display.value = eval(display.value) " class="equal operator">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
